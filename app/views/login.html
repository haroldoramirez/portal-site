<style type="text/css">
  body {
    padding-top: 200px;
    padding-bottom: 180px;
    background-color: #eee;
  }
  
  .form-signin {
    max-width: 330px;
    padding: 15px;
    margin: 0 auto;
  }
  .form-signin .form-signin-heading,
  .form-signin .checkbox {
    margin-bottom: 10px;
  }
  .form-signin .checkbox {
    font-weight: normal;
  }
  .form-signin .form-control {
    position: relative;
    font-size: 16px;
    height: auto;
    padding: 10px;
    -webkit-box-sizing: border-box;
       -moz-box-sizing: border-box;
            box-sizing: border-box;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="text"] {
    margin-bottom: -1px;
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
  }
  .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }
</style>

<div class="container" ng-controller="LoginCtrl">

  <form id="authForm" class="form-signin" role="form" ng-submit="authenticate()">
    <h2 class="form-signin-heading text-center">Autenticação</h2>
    <input name="username" type="text" class="form-control" placeholder="Username" ng-model="login.login" required autofocus>
    <input name="password" type="password" class="form-control" placeholder="Password" ng-model="login.senha" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
  </form>

</div> <!-- /container -->
